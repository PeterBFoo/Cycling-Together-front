<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../styles/bycicle.css" />
        <link rel="icon" href="https://bikeshare.metro.net/wp-content/uploads/2016/04/cropped-metro-bike-share-favicon-1-300x300.png" />
        <title>Bycicle</title>
    </head>
    <body>
        <div class="container">
            <div class="header-container"></div>
            <div class="content">                
            </div>
        </div>
    </body>
    <script src="../components/header.js"></script>
    <script src="../components/bycicle.js"></script>
    <script src="../services/BycicleService.js"></script>
    <script src="../utils/Utils.js"></script>
    <script>
        window.addEventListener("load", async () => {
          document.querySelector(".header-container").innerHTML = headerComponent.fillTemplateDefault();
          let bycicleId = utils.getUrlParam("bycicleId");
            bycicleService
                .getBycicle(bycicleId)
                .then((response) => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
                })
                .then((data) => {
                let bycicle = data;
                bycicle.storeId = utils.getUrlParam("storeId");
                let bycicleCard = bycicleComponent.fillTemplate(bycicle);
                document.querySelector(".content").innerHTML = bycicleCard;
                })
                .catch((error) => {
                document.querySelector(".content").innerHTML = `<h1 class="availabilityNotFound" >Sorry, we are not able to show you the availabilities at the moment. Please try again later.</h1>`;
                console.log(error);
                });
        });
      </script>
</html>
