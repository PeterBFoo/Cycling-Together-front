<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles/availability.css" />
    <link rel="icon" href="https://bikeshare.metro.net/wp-content/uploads/2016/04/cropped-metro-bike-share-favicon-1-300x300.png" />
    <title>Home</title>
  </head>
  <body>
    <div class="container">
      <div class="header-container"></div>
      <div class="content"></div>
      <div id="filters"></div>
      <div class="pagination">
        <div id="previous" style="visibility: hidden;">
          <button class="effect arrowLeft" onclick="contentController.currentPage > 1 ? contentController.previousPage() : null">Previous</button>
        </div>
        <p id="pageIndicator"></p>
        <div id="next">
          <button class="effect arrowRight" onclick="contentController.currentPage < contentController.maxPage ? contentController.nextPage() : null">Next</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./services/AvailabilityService.js"></script>
  <script src="./components/card.js"></script>
  <script src="./components/header.js"></script>
  <script src="./utils/Utils.js"></script>
  <script src="./content-controllers/index.controller.js" defer></script>
  <script>
    window.addEventListener("load", async () => {
      contentController.load();
    });
  </script>
</html>
